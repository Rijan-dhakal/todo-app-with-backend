<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9741/9741158.png" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div class="otp-card">
            <h1>Verify OTP</h1>
            <p class="otp-subtext">Enter the 6-digit verification code</p>
            
            <form class="otp-form">
                <div class="form-group">
                    <input type="text" id="otp" name="otp" pattern="\d{6}" inputmode="numeric" maxlength="6" placeholder="123456" required>
                </div>
                
                <p class="otp-info">The OTP will arrive within 15 minutes. If not, then retry register after 15-20 minutes.</p>
                
                <button type="submit" class="verify-btn">Verify</button>
            </form>
            <div class="msg-box none"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
